<!DOCTYPE html>
<html>
    <head>
        <title> CRAutos | Añadir auto </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
                integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
                integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/site.css">
    </head>
    <body style="background-color: #474C5B;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: gray;"> <!-- barra de navegación -->
            <a class="navbar-brand" href="#"> CRAutos </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="menu.html"> Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="autosServlet"> Autos disponibles </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="width:35%"> <!-- todos los procesos para añadir un nuevo vehículo -->
            <div class="card text-white bg-dark mb-3" style="margin-top: 50px;">
                <div class="cardcard text-white bg-dark mb-3header">
                    Añadir auto
                </div>
                <div class="card-body">
                    <form action="createCar.jsp"> 
                        <div class="mb-3">
                            <label class="form-label"> Foto </label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" name="photo" class="custom-file-input" id="inputGroupFile04"
                                           onclick="document.getElementById('file').click()">
                                </div>
                            </div>
                        </div> <hr> 
                        <div style="width: 100px;">
                            Marca 
                            <select name="marcas">
                                <option> Ford </option>
                                <option> Nissan </option>
                                <option> Toyota </option>
                                <option> Hyundai </option>
                                <option> KIA </option>
                                <option> Mitsubishi </option>
                                <option> Chevrolet </option>
                                <option> Suzuki </option>
                            </select>

                        </div> <hr>
                        <div class="mb-3">
                            <label class="form-label"> Modelo </label>
                            <input type="text" class="form-control" name="txtmodelo" style="width: 470px;">
                        </div> <hr>          
                        <div class="mb-3"> 
                            <label class="form-label"> Año </label>
                            <input type="text" class="form-control" name="txtanno" style="width: 470px;">
                        </div> <hr>
                        <div style="width: 100px;">
                            Estilo
                            <select name="estilos">
                                <option> 4x4 </option>
                                <option> Pick-Up </option>
                                <option> 2 puertas </option>
                                <option> 4 puertas </option>
                                <option> Automóvil </option>
                                <option> Sedan </option>
                                <option> Urbano </option>
                                <option> Subcompacto </option>
                                <option> Familiar </option>
                                <option> Descapotable </option>
                            </select>
                        </div> <br>
                        <button class="btn btn-primary" type="submit" id="btnSave"> Añadir </button> 
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
